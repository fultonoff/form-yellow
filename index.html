    <label for="check">

<div class="main">

        </div>
        <div class="second">
            <h1>Contact us</h1>

            <form action="#" class="contact">



                <input id="first-name" type="text" placeholder="Joe" required>


                <input id="last-name" type="text" placeholder="Smith" required>

                <input id="last-name" type="email" placeholder="exemple@site.com" required>


                <input id="subject" type="text" placeholder="Work" required>


                <textarea id="message" name="message" rows="8" column="40" required placeholder="Hello"></textarea>
                <button href="#" class="btn">Send!</button>

            </form>
        </div>
      
    </div>
